<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Chỉnh Sửa Sản Phẩm</h5>
    </div>

    <div class="px-5">
        <form class="mt-5" ng-submit="updateProduct()">
            <div class="row">
                <div class="col-md-8">
                    <!-- Thông tin cơ bản -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Thông Tin Cơ Bản</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" ng-model="product.title" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô Tả</label>
                                <textarea class="form-control" rows="3" ng-model="product.description" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Giá</label>
                                    <input type="number" class="form-control" ng-model="product.price" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Số Lượng</label>
                                    <input type="number" class="form-control" ng-model="product.quantity" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Giảm Giá (%)</label>
                                    <input type="number" class="form-control" ng-model="product.sale" min="0" max="100">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Danh Mục</label>
                                <select class="form-select" ng-model="product.categoryId" required>
                                    <option value="">Chọn danh mục</option>
                                    <option ng-repeat="category in categories" value="{{category._id}}" ng-selected="category._id === product.categoryId">{{category.title}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Biến thể sản phẩm -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Biến Thể Sản Phẩm</h6>
                            <button type="button" class="btn btn-sm btn-outline-primary" ng-click="addVariant()">
                                <i class="fas fa-plus"></i> Thêm Biến Thể
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="variant-item mb-3 p-3 border rounded" ng-repeat="variant in product.variants">
                                <div class="d-flex justify-content-end mb-2">
                                    <button type="button" class="btn btn-sm btn-danger" ng-click="removeVariant($index)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Màu Sắc</label>
                                        <input type="text" class="form-control" ng-model="variant.color" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Kích Thước</label>
                                        <input type="text" class="form-control" ng-model="variant.size" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số Lượng</label>
                                    <input type="number" class="form-control" ng-model="variant.quantity" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- Ảnh sản phẩm -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Ảnh Sản Phẩm</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Chọn Ảnh</label>
                                <input type="file" class="form-control" accept="image/*" multiple onchange="angular.element(this).scope().handleImageUpload(this.files)">
                            </div>
                            <div class="image-preview">
                                <div class="position-relative mb-2" ng-repeat="image in product.images track by $index">
                                    <img ng-src="{{image}}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" ng-click="removeImage($index)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Flash Sale -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Flash Sale</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" ng-model="product.isFlashSale">
                                <label class="form-check-label">Kích hoạt Flash Sale</label>
                            </div>
                            <div ng-if="product.isFlashSale" class="mt-3">
                                <div class="mb-3">
                                    <label class="form-label">Giá Flash Sale</label>
                                    <input type="number" class="form-control" ng-model="product.flashSalePrice">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Thời Gian Kết Thúc</label>
                                    <input type="datetime-local" class="form-control" ng-model="product.flashSaleEndTime">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                <a href="#!/product" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
